      dockerfile: Dockerfile
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - HOST=db
      - PORT=5432
      - DATABASE=prodtrack-db
      - USERNAME=postgres
      - PASSWORD=WDipCMvTZ46zE575DApj7IEqQuATFymkqz/c5l6RTGM=
